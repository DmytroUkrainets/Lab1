<!DOCTYPE html>
<html>
    <head>
        <title>Форма для додавання викладача</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Форма для додавання викладача"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Українець Дмитро"/>
    </head>

    <body>
    <article>
        <h2>Форма для додавання викладача</h2>
        <form>
        <h3>
            <section>
                <label>Прізвище:</label>
                <input type="text"/>
            </section>
            <section>
                <label>Ім'я:</label>
                <input type="text"/>
            </section>
            <section>
                <label>По батькові:</label>
                <input type="text"/>
            </section>
            <section>
                <label>Стать:</label>
                <select>
                    <option>Чоловік</option>
                    <option>Жінка</option>
                    <option>Інше</option>
                </select>
            </section>
            <section>
                <label>Дата народження:</label>
                <input type="date"/>
            </section>
            <section>
                <label>Пошта:</label>
                <input type="email" placeholder="x@x.x"/>
            </section>
            <section>
                <label>Телефон:</label>
                <input type="tel" name="phone"/>
            </section>
            <section>
                <label>Бажаний колір фону:</label>
                <input type="color"/>
            </section>
            <section>
                <label>Країна:</label>
                <input type="text"/>
            </section>
            <section>
                <label>Місто:</label>
                <input type="text"/>
            </section>
            <section>
                <label>Коментар:</label>
                <br/>
                <textarea cols="40" rows="4" placeholder="Введіть тут свій коментар..."></textarea>
            </section>

            <!-- Створюємо дві кольорові кнопки: "Підтвердити" та "Скасувати" -->
            <section>
                <input type="submit" value="Підтвердити" style="color: green;"/>
                <input type="reset" value="Скасувати" style="color: red;"/>
            </section>
        </h3>
        </form>
    </article>
    </body>
</html>
